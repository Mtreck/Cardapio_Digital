<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="../cadastro/cadastro.css">
</head>
<body>

    <div class="container">
        <h1>Cadastro de Produto</h1>
        <form id="formCadastro">
            <label for="nomeProduto">Nome do Produto</label>
            <input type="text" id="nomeProduto" required placeholder="Digite o nome do produto">

            <label for="descricaoProduto">Descrição do Produto</label>
            <textarea id="descricaoProduto" required placeholder="Descreva o produto"></textarea>

            <label for="valorProduto">Valor do Produto (R$)</label>
            <input type="number" id="valorProduto" required placeholder="Valor do produto" step="0.01">

            <label for="categoriaProduto">Categoria</label>
            <select id="categoriaProduto" required>
                <option value="">Selecione uma categoria</option>
                <option value="Burguer">Burguer</option>
                <option value="Porção">Porção</option>
                <option value="Bebida">Bebida</option>
            </select>

            <label for="imagemProduto">Imagem do Produto:</label>
            <input type="file" id="imagemProduto" accept="image/*" required>

            <button type="submit">Cadastrar Produto</button>
        </form>
        </div>
    </div>
    <div class="produtos_cadastrados">
        <h2>Produtos Cadastrados</h2>   
        <div id="listaProdutos">
        <ul id="listaProdutos"></ul>
    </div>
    

    <script src="../cadastro/cadastro.js" defer></script>
</body>
</html>
